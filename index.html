  <body>     
    <div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-white bg-dark">
              <h4 class="text-center">Registre su contactos</h4>
            </div>
            <div class="card-body">
              <div class="card-title">
                <h4 class="text-center">Complete toda la informacion</h4>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Telefono:</label>
                <input type="text" class="form-control" id="phone" />
              </div>
              <div class="mb-3">
                <label for="contact-type" class="form-label"
                  >Tipo de contacto:</label
                >
                <select class="form-select" id="contact-type">
                  <option value="" selected>
                    Seleccione un tipo de contacto
                  </option>
                  <option value="Academico">Academico</option>
                  <option value="Laboral">Laboral</option>
                  <option value="Profesional">Profesional</option>
                </select>
              </div>
              <button
                type="button"               
                class="btn btn-outline-primary float-end"
                id="btn-save"
              >
                Guardar
              </button>
              <button
                type="button"
                class="btn btn-outline-warning float-end mr-1"
                id="btn-clear"
              >
                Limpiar
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

      <div class="row margin-top-2" id="contact-container">
